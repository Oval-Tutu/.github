name: ðŸ’¡ Feature Request
description: Suggest a new feature or enhancement
title: "ðŸ’¡ Brief description of the feature"
labels: [enhancement, needs-discussion]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a feature! Please provide detailed information to help us understand your idea.

  - type: checkboxes
    id: confirmation
    attributes:
      label: Pre-submission checklist
      options:
        - label: I have searched existing issues and this feature hasn't been requested previously
          required: true
        - label: I have considered if this fits the project's scope and goals
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? What's the motivation?
      placeholder: |
        Example: "I'm always frustrated when I have to manually restart the game after changing settings..."
        or "It would be great if players could customize their controls because..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the feature you'd like to see implemented
      placeholder: |
        A clear and detailed description of what you want to happen.
        Include specific details about how it should work.
    validations:
      required: true

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      options:
        - New gameplay mechanic
        - Quality of life improvement
        - User interface enhancement
        - Performance optimization
        - Accessibility feature
        - Developer/modding tool
        - Documentation improvement
        - Other (specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Nice to have
        - Would be helpful
        - Important for my use case
        - Critical/blocking issue
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches or workarounds?
      placeholder: Describe any alternative solutions or features you've considered, or current workarounds you use

  - type: textarea
    id: examples
    attributes:
      label: Examples or References
      description: Any examples from other games/projects, mockups, or references
      placeholder: Links to similar features in other games, mockups, screenshots, etc.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that would be helpful
      placeholder: Implementation ideas, technical considerations, potential challenges, etc.